<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissidia 012 Character Select</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-semibold text-center mb-8">Dissidia 012 Character Select</h1>
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4">
            <div class="relative overflow-hidden rounded-lg shadow-lg flex flex-col items-center justify-center bg-white hover:shadow-xl transform transition duration-300 ease-in-out hover:scale-105 cursor-pointer">
                <img src="https://source.unsplash.com/1A9cWDYIXVU/300x300" alt="Character 1" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 opacity-0">
            </div>
            <div class="relative overflow-hidden rounded-lg shadow-lg flex flex-col items-center justify-center bg-white hover:shadow-xl transform transition duration-300 ease-in-out hover:scale-105 cursor-pointer">
                <img src="https://source.unsplash.com/6JYy2Y8k5N0/300x300" alt="Character 2" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 opacity-0">
            </div>
            <div class="relative overflow-hidden rounded-lg shadow-lg flex flex-col items-center justify-center bg-white hover:shadow-xl transform transition duration-300 ease-in-out hover:scale-105 cursor-pointer">
                <img src="https://source.unsplash.com/3XN-BNRDUyY/300x300" alt="Character 3" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 opacity-0">
            </div>
            <div class="relative overflow-hidden rounded-lg shadow-lg flex flex-col items-center justify-center bg-white hover:shadow-xl transform transition duration-300 ease-in-out hover:scale-105 cursor-pointer">
                <img src="https://source.unsplash.com/nJ0_2j4i4yo/300x300" alt="Character 4" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 opacity-0">
            </div>
            <!-- Add more character cards here -->
        </div>
        <div id="imageContainer" class="mt-4">
            <!-- Image will appear here -->
        </div>
    </div>

    <script>
        function showImage(src) {
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `
                <img src="${src}" alt="Selected Character" class="mx-auto mt-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-2000 ease-in-out">
            `;
            setTimeout(function() {
                imageContainer.querySelector('img').classList.remove('opacity-0');
            }, 2000); // Delay for smooth fade-in
        }
    </script>
</body>

</html>
