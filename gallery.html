<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-200 to-purple-200">
  <h1 class="p-9 font-sans text-2xl text-center font-semibold">Gallery Showcase</h1>
  <a href="index.html" class="absolute top-0 left-0 m-4">
    <svg class="w-6 h-6 text-blue-500 hover:text-blue-700 transition duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
  </a>
  <div class="mt-2 p-1 font-inter grid grid-cols-2 gap-2 md:grid-cols-4 md:p-4">
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/1.png" alt="Gallery Image 1" onclick="openModal('/img/fullgbr/full1.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/2.jpg" alt="Gallery Image 2" onclick="openModal('/img/fullgbr/full2.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/3.png" alt="Gallery Image 3" onclick="openModal('/img/fullgbr/full3.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/4.png" alt="Gallery Image 4" onclick="openModal('/img/fullgbr/full4.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/5.jpg" alt="Gallery Image 4" onclick="openModal('/img/fullgbr/full5.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/6.png" alt="Gallery Image 4" onclick="openModal('/img/fullgbr/full6.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/7.png" alt="Gallery Image 4" onclick="openModal('/img/fullgbr/full7.jpg')">
    </div>
    <div class="h-15 bg-blue-500 aspect-[4/3] rounded-lg md:aspect-[3/4] overflow-hidden group relative hover:scale-95 transition-all duration-500">
      <img class="w-full h-full object-cover absolute group-hover:scale-125 transition-all duration-500 cursor-pointer" src="/img/gallery/8.png" alt="Gallery Image 4" onclick="openModal('/img/fullgbr/full8.jpg')">
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex justify-center items-center z-50 hidden">
    <div class="max-w-screen-lg mx-auto overflow-hidden">
      <img class="w-3/4 " id="modalImage" src="" alt="Enlarged Image" onclick="closeModal()">
    </div>
  </div>

  <div class="p-10 font-bold text-center text-slate-700">
    <p>Visit our artstation for more: <a href="https://www.artstation.com/gstudio1" class="underline">artstation</a></p>
  </div>

  <script>
    // Fungsi untuk membuka modal dan menampilkan gambar penuh
    function openModal(src) {
      var modal = document.getElementById("myModal");
      var img = document.getElementById("modalImage");
      modal.classList.remove("hidden");
      img.src = src;
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.classList.add("hidden");
    }
  </script>
</body>
</html>
